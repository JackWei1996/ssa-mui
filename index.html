				function translatePoint(position) { 
					var currentLon = position.coords.longitude; 
					var currentLat = position.coords.latitude; 
					
					console.log(currentLon)
					console.log(currentLat)
					
					var gpsPoint = new BMap.Point(currentLon, currentLat); 
					BMap.Convertor.translate(gpsPoint, 2, initMap); //坐标转换 
				} 

				function initMap(point) { 
					map = new BMap.Map("container"); //创建地图 
					map.addControl(new BMap.NavigationControl()); 
					map.addControl(new BMap.ScaleControl()); 
					map.addControl(new BMap.OverviewMapControl()); 
					map.centerAndZoom(point, 15); 
					map.addOverlay(new BMap.Marker(point)); 

				} 
			});

			// 退出
			function tc(){
				localStorage.removeItem("account");

			}
			function add0(m){return m<10?'0'+m:m }
			function formatTime(shijianchuo){
				
				console.log(shijianchuo)
				//shijianchuo是整数，否则要parseInt转换
				var time = new Date(shijianchuo);
				var y = time.getFullYear();
				var m = time.getMonth()+1;
				var d = time.getDate();
				var h = time.getHours();
				var mm = time.getMinutes();
				var s = time.getSeconds();
				return y+'-'+add0(m)+'-'+add0(d)+' '+add0(h)+':'+add0(mm)+':'+add0(s);
			}
			// 首页获取所有通知

				headers:{'Content-Type':'application/x-www-form-urlencoded'},
				success:function(data){
					var nt = document.getElementById("notes");
					var html = "";
					console.log(data)
					for (i=0; i<data.length; i++) {
						html += '<li class="mui-table-view-cell mui-media">'+
						'<a href="javascript:;">'+
							'<img class="mui-media-object mui-pull-left" src="imgs/tubiao/144.png">'+

								'<p class="mui-ellipsis shijian">'+data[i].createTime+'</p>'+
							'</div>'+
						'</a>'+
					'</li>';
					}
					nt.innerHTML = html;
				},
				error:function(xhr,type,errorThrown){

					mui.toast("服务器错误！");
					return 0;
				}

			}

			// 获取用户信息
			function getCid(){
				var a = localStorage.getItem("account");
				mui.ajax(ip+'/user/getInfo?name='+a,{
				dataType:'json',//服务器返回json格式数据
				type:'get',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				headers:{'Content-Type':'application/x-www-form-urlencoded'},
				success:function(data){
					if(data!=null){
						cid = data.name;
						localStorage.setItem("cid", cid);
					}
				},
				error:function(xhr,type,errorThrown){

					mui.toast("服务器错误！");
