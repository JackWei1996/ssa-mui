<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
			    var data = plus.webview.currentWebview();
				var t = mui('#biaoti');
				var c = mui('#neirong');
				var sj = mui('#shijian');

				t[0].innerHTML = data.title;
				c[0].innerHTML = data.content;
				sj[0].innerHTML = data.shijian;
			})
		</script>
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">详情</h1>
		</header>
		
		<div class="mui-content">
			<div class="mui-card">
			<!--页眉，放置标题-->
			<div class="mui-card-header" id="biaoti"></div>
			<!--内容区-->
			<div class="mui-card-content" style="padding: 10px;" id="neirong"></div>
			<!--页脚，放置补充信息或支持的操作-->
			<div class="mui-card-footer" id="shijian"></div>
			</div>
		</div>
	</body>
</html>
